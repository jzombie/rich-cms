<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>%TITLE%</title>
  <link rel="stylesheet" href="%ROOT%/styles.css">
  <link rel="stylesheet" href="%ROOT%/pygments.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>%TITLE%</header>
  <button id="menu-toggle-button" class="hamburger" aria-label="Toggle TOC">
    <i class="fas fa-bars"></i>
  </button>
  <div class="toc-container">
    %TOC%
  </div>
  <div class="article-container">
    %BODY%
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var button = document.getElementById('menu-toggle-button');
      var tocContainer = document.querySelector('.toc-container');

      if (button && tocContainer) {
        // Hide the button by default
        button.style.display = 'none';

        button.addEventListener('click', function() {
          tocContainer.style.display = (tocContainer.style.display === 'none' || tocContainer.style.display === '') ? 'block' : 'none';
        });

        // Show the button when JavaScript is enabled
        button.style.display = 'block';

        // Hide the TOC by default on mobile
        if (window.innerWidth <= 768) {
          tocContainer.style.display = 'none';
        }
      }
    });
  </script>
</body>
</html>
